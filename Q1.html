<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <p>Imprima na tela, todos os números de 1 a 100, um em cada linha.</p><br><br>
    <script>
        for (i = 0; i <= 100 ; i++ ){
            document.write(i + '<br>')
        }
    </script>
</body>
