<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <p>Imprima na tela os 10 primeiros números da série Fibonacci até o número
        100.</p><br>
    <script>
        var n1 = 1
        var n2 = 1
        var list = [1,1]

        for (contador=2; contador<=10; contador++){
            var proximo_termo = n1 + n2
            list.push(proximo_termo)
            n1 = n2
            n2 = proximo_termo
        }
        document.write(list.join(", "))
    </script>
    
</body>
</html>
