<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <p>Imprima na tela a soma de todos os números pares de 50 a 100
        (incluindo-o). O resultado deve ser 1950.</p>
    <script>
        let nu = 50
        let soma = 0
        while (nu <= 100) {
            if(nu%2===0){
                soma += nu;
            }
            nu++;
        }
        document.write('O resultado foi: ' + soma)
        
       
    </script>
</body>
</html>
