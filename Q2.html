<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 2</title>
</head>
<body>
    <p>Imprima os m√∫ltiplos de 3 entre 1 e 100, um em cada linha.</p><br><br>
    <script>
        var divisor = Number(1)
        while (divisor<=100){
            if(divisor%3==0){
                document.write(divisor + '<br>')
            }
            divisor = divisor + 1
        }
    </script>
</body>
</html>
